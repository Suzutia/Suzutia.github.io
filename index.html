<script type="text/javascript">
	var nameBox="";
	var box="";
	
	function dispTextarea(){
		var tarea = document.fm.msg.value
		alert(tarea);
	}

	function dispName(){
		var tarea = document.fm.msg.value.replace(/\r\n/g,"\n");
		var lines = tarea.split('\n');
		for (var i=0; i < lines.length; i++ ){
			//空行は無視する
			if( lines[i] == ''){
				continue;
			}
			nameBox = lines[i].replace(/がロビーに参加しました/g,"");
			nameBox = nameBox.replace(/が入室しました。/g,"");
			box += nameBox + "%2C";
		}
		window.open('https://jp.op.gg/multi/query='+box,'_blank');
	}

</script>
